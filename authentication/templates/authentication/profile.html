{% extends 'base.html' %}
{%  load staticfiles %}
{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700">
    <link rel="stylesheet" href="{% static  'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
    <link rel="stylesheet" href="{% static 'css/aos.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Profile</title>
</head>

<body>
    <div class="container" style="margin-top:50px;">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <div class="profile-userpic">
                        <img src="http://www.g5fz.co.uk/wp-content/uploads/2017/02/unknown-user.png" class="img-responsive" alt="user-image">
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            <center>
                                {% if user.is_authenticated %}
                                {{ user.username }}
                                {% else %}
                                Username
                                {% endif %}
                            </center>
                        </div>
                        <div class="profile-usertitle-job">
                            <center>Job</center>
                        </div>
                    </div>
                    <div class="profile-userbuttons">
                        <a href="/reservation"><button type="button" class="btn btn-success btn-sm">Book a room</button></a>
                        <button type="button" class="btn btn-success btn-sm">Reserve a ride</button>
                    </div>
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li style="margin-right:50px;">
                                <a href="#" target="_blank">
                                <i class="glyphicon glyphicon-ok"></i>
                                Experinces </a>
                            </li>
                            <li>
                                <a href="#">
                                <i class="glyphicon glyphicon-user"></i>
                                Account Settings </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="profile-content">
                   Some user related content goes here...
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
