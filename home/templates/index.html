{% extends 'base.html' %}

{%  load staticfiles %}

{% block body_block %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travalers &mdash; Colorlib Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700"> 
    <link rel="stylesheet" href="{% static  'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
    <link rel="stylesheet" href="{% static 'css/aos.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  
  <body>

  
  <div class="site-wrap">
        <div class="site-mobile-menu">
          <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
              <span class="icon-close2 js-menu-toggle"></span>
            </div>
          </div>
          <div class="site-mobile-menu-body"></div>
        </div>




            <div class="row justify-content-center mb-5">
              <div class="col-md-7 text-center">
                <h2 class="font-weight-light text-black">Top rated countries</h2>
              </div>
            </div>


            <div class="slide-one-item home-slider owl-carousel">
                 {% for j in topcountry %}
                  <div class="site-blocks-cover overlay" style="background-image: url({% static  'images/countries/'%}{{ j.country_name }}.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
                    <div class="container">
                      <div class="row align-items-center justify-content-center text-center">
                         <div class="col-md-8" data-aos="fade-up" data-aos-delay="100">
                            <h1 class="text-white font-weight-heavy" style="font-size: 100px;">{{ j.country_name }}</h1>
                        </div>
{#                          <img src="{% static 'images/countries/'%}{{ j.country_name }}.jpg" alt="Image" class="img-md-fluid" width = "100%" height="100%">#}
                      </div>
                    </div>
                  </div>
                  {% endfor %}
            </div>


<div class="site-section">
        <div class="site-section">
            <div class="container">
                <div class="row justify-content-center mb-5">
                  <div class="col-md-7 text-center">
                    <h2 class="font-weight-heavy text-black" style="font-size: 50px; color: blue;">Top Rated Cities</h2>
                  </div>
                </div>

                <div class="row mb-3 align-items-stretch">

                  {% for j in topcity %}
                  <div class="col-md-6 col-lg-6 mb-4 mb-lg-4">
                    <div class="h-entry">
                        <a href="/country/{{j.country_id }}/city/{{j.id}}">
                      <img src="{% static 'images/cities/'%}{{j.city_name}}.jpg" alt="Image" class="img-fluid" width="500"height="700" alt="Image" class="img-fluid" style="float: right;">
                      </a>
                        <h2 class="font-size-regular" style="font-size: 50px;">{{j.city_name}}</h2>
                    </div>
                  </div>

                {% endfor %}
                </div>
            </div>
        </div>
        </div>
    </div>
      </div>
    </div>
  </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
  
</html>
{% endblock %}
